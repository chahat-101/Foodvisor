<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngredientIQ - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 20px;
        }

        .preview-container.active {
            display: block;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .response-container {
            display: none;
            margin-top: 20px;
        }

        .response-container.active {
            display: block;
        }

        .response-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .response-content {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç IngredientIQ API Tester</h1>
            <p>Upload an image to test the API</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload image</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <button class="btn btn-primary" id="sendBtn">Send to API</button>
            <button class="btn btn-secondary" id="resetBtn">Upload Different Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending to API...</p>
        </div>

        <div class="response-container" id="responseContainer">
            <div class="response-title">API Response:</div>
            <div class="response-content" id="responseContent"></div>
            <button class="btn btn-primary" id="newTestBtn" style="margin-top: 15px;">Test Another Image</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://foodvisor-2zpg.onrender.com/inf';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const sendBtn = document.getElementById('sendBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const responseContainer = document.getElementById('responseContainer');
        const responseContent = document.getElementById('responseContent');
        const errorMessage = document.getElementById('errorMessage');
        const newTestBtn = document.getElementById('newTestBtn');

        let currentFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        sendBtn.addEventListener('click', sendToAPI);
        resetBtn.addEventListener('click', resetApp);
        newTestBtn.addEventListener('click', resetApp);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                displayImage(file);
            }
        }

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                uploadArea.style.display = 'none';
                previewContainer.classList.add('active');
                hideError();
            };
            reader.readAsDataURL(file);
        }

        async function sendToAPI() {
            if (!currentFile) return;

            previewContainer.style.display = 'none';
            loading.classList.add('active');
            responseContainer.classList.remove('active');
            hideError();

            try {
                const formData = new FormData();
                formData.append('image', currentFile);

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                displayResponse(data, response.status);
                loading.classList.remove('active');
                responseContainer.classList.add('active');
            } catch (error) {
                console.error('API error:', error);
                loading.classList.remove('active');
                showError('Failed to connect to API: ' + error.message);
                previewContainer.classList.add('active');
                previewContainer.style.display = 'block';
            }
        }

        function displayResponse(data, status) {
            const formattedResponse = JSON.stringify(data, null, 2);
            responseContent.textContent = `Status: ${status}\n\n${formattedResponse}`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function resetApp() {
            uploadArea.style.display = 'block';
            previewContainer.classList.remove('active');
            previewContainer.style.display = 'none';
            responseContainer.classList.remove('active');
            fileInput.value = '';
            imagePreview.src = '';
            currentFile = null;
            hideError();
        }
    </script>
</body>

</html>
